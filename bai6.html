<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt("nhap bat dau:")
    let b=+prompt("nhap ket  thuc:")
    let tongle=0;
    let tongchan=0;
    for (let i = a; i <=b ; i++) {
        if(1%2===0){
            tongchan+=i;
        }else {
            tongle+=i;
        }
    }alert(`Tong so le la ${tongle} tong so chan la ${tongchan}`)
</script>
