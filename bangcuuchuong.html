<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bangcuuchuong</title>
</head>
<body>
<script>
  for (var i=0;i<=10;i++){
    var sum=5*i;
    document.write("5 x"+i+"="+sum+"<br>")
  }
  for (var i=0;i<=10;i++){
    var sum=1*i;
    document.write("1 x"+i+"="+sum+"<br>")
  }
</script>

</body>
</html>
