<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a =+prompt("hay nhap 1  so nguyen bat ki:");
  let total=0;
  for (let i = 1; i <=a ; i++) {
      document.write("Các giá trị trong khoảng từ  1 đến số nhập vào là:" +i +"<br>")
      total+=i*(i+1);

  }document.write("Tổng các số trong dãy số là:"+total)
</script>

</body>
</html>
